    <script>
        const starsContainer = document.querySelector('.stars');

        // Crear muchas estrellas normales
        for (let i = 0; i < 200; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            starsContainer.appendChild(star);
        }

        // Crear algunas estrellas que titilan
        for (let i = 0; i < 50; i++) {
            let twinklingStar = document.createElement('div');
            twinklingStar.classList.add('twinkling-star');
            twinklingStar.style.top = Math.random() * 100 + 'vh';
            twinklingStar.style.left = Math.random() * 100 + 'vw';
            twinklingStar.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(twinklingStar);
